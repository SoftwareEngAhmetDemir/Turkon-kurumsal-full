<div class="mt-5 border-4 border-bottom">
    <h4>Bize Mesaj Gönderebilirsiniz</h4>
</div>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<form class="text-secondary form-c row mb-4 gx-5 needs-validation mt-0" novalidate>
    <div class="col-lg-6 col-12 mt-4">
        <select class="form-select" required>
            <option selected disabled value="">Bildirim Türü Seçiniz</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
    </div>
    <div class="col-lg-6 col-12 mt-4">
        <select class="form-select" required>
            <option selected disabled value="">Turkon Ofisi Seçiniz</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
    </div>
    <div class="col-lg-6 col-12 mt-4">
        <input type="text" class="form-control" placeholder="Adınız" aria-label="adınız"
            aria-describedby="button-addon1" required>
    </div>
    <div class="col-lg-6 col-12 mt-4">
        <input type="text" class="form-control" placeholder="Soyadınız" aria-label="Soyadınız"
            aria-describedby="button-addon1" required>
    </div>
    <div class="col-lg-6 col-12 mt-4">
        <input type="text" class="form-control" placeholder="E-Posta Adresiniz"
            aria-label="Example text with button addon" aria-describedby="e-posta"
            pattern="[A-Za-z0-9._%+-]{3,}@[A-Za-z0-9.-]+\.[A-Za-z]{2,10}$" required>
    </div>
    <div class="col-lg-6 col-12 mt-4">
        <input type="tel" class="phone form-control" placeholder="5362714612"
            aria-label="Example text with button addon" aria-describedby="tel"
            pattern="0\s\([0-9]{3}\)\s[0-9]{3}\s[0-9]{2}\s[0-9]{2}" data-inputmask="'mask': '0 (999) 999 99 99'"
            required />
    </div>
    <div class="col-lg-6 col-12 mt-4">
        <textarea class="text-area form-control" placeholder="Mesajınız" required></textarea>
    </div>

    <div class="col-lg-6 col-12 mt-4">
        <div class="form-floating">
            <h6>Dosya Yükleme</h6>
            <input type="file" name="dosya yuklemek" accept="image/png,image/svg+xml,image/webp,video/x-ms-wmv,audio/wav,video/mp4,
            audio/mpeg,video/webm,application/pdf,application/vnd.openxmlformats-officedocument.wordprocessingml.document,
            application/msword, text/plain" required />
            <P>
                Sadece Microsoft Office dokümanları (.xls, .xlsx, .doc, .docx), resim (.jpg, .jpeg), pdf (.pdf), video
                (.mp4), ses (.wav, .mp3) yüklenebilir.
            </P>
            <div class="invalid-feedback">
                * Doldurulması zorunlu alan
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-12">
        <div class="form-group">
            <div class="rec-container">
                <div class="col-12">
                    <div class="g-recaptcha pb-2" data-sitekey="6Leg3QwcAAAAAHUiD4Cy-z1IpaclsexbCHlGaiTR"
                        data-callback="verifyRecaptchaCallback" data-expired-callback="expiredRecaptchaCallback"></div>
                    <div class="ms-lg-4 mb-lg-4 invalid-feedback">
                        Recaptcha Is Required
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="p-0 m-0 col-lg-4 col-12 checkboxf mt-4 mb-5">
        <div class="form-check form-check-inline">
            <input class="form-check-input" name="inlineCheckbox" type="checkbox" value="kvkk" required>
            <label class="form-check-label" for="inlineCheckbox1">
                <u data-bs-toggle="modal" data-bs-target=".exampleModal"> KVKK Şartlarını</u> okudum ve onaylıyorum.
            </label>
        </div>
        <div class="mt-3"></div>
        <div class="form-check form-check-inline mb-lg-5">
            <input class="form-check-input" name="inlineCheckbox2" type="checkbox"
            value="option2">
            <label class="form-check-label" for="inlineCheckbox2">
                ELEKTRONİK TİCARİ İLETİ (SMS-E MAİL-ÇAĞRI) ALMAK İSTİYORUM
            </label>
        </div>
    </div>
    <div class="submit-btn-container col-2 mb-lg-0 mb-5">
        <input type="submit" value="GÖNDER" class="submit-btn front-form-btn" disabled>
    </div>
</form>
<!-- Modal -->
<div class="modal fade exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-body">
                <iframe class="border-0" width="100%" height="543px" loading="lazy" allowfullscreen
                    src="https://maps.google.com/maps?q=2880%20Broadway,%20New%20York&t=&z=13&ie=UTF8&iwloc=&output=embed">
                </iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-close border border-3 border-dark rounded-circle"
                    data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>
<div class="text-secondary form-c row mb-4 h-100">
    @@include('./include/form-back-face.html')
</div>
<script class="template" type="x-tmpl-mustache">
    {{#data}}
    <div class="f-name">{{.}}</div>
    {{/data}}
      </script>
