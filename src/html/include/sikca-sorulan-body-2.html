<form method="GET" action="#" id="searchForm" service-method="GET" service-url="temp/data/search-form.json">
  <div class="input-group mb-4 search-sikca-sorular-2 border-0 mt-5">
    <input name="search" class="form-control border-end-0 fs-4" name="searchSikSorulanSorulari" id="search-sss">
    <span class="input-group-append bg-white border-0">
      <button id="search-button" type="submit"
        class="input-group-text bg-transparent border-start-0 text-primary pt-2 pb-2">
        <!-- <img src="assets/img/icons/search.svg" height="40" width="40"/> -->
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="32" viewBox="0 0 42.561 43.561">
          <g id="Group_373" data-name="Group 373" transform="translate(-842 -616)">
            <g id="Ellipse_209" data-name="Ellipse 209" transform="translate(842 616)" fill="#fff" stroke="#d9000d"
              stroke-width="3">
              <circle cx="15" cy="15" r="15" stroke="none" />
              <circle cx="15" cy="15" r="13.5" fill="none" />
            </g>
            <line id="Line_67" data-name="Line 67" x2="15" y2="15" transform="translate(868.5 643.5)" fill="none"
              stroke="#d9000d" stroke-width="3" />
          </g>
        </svg>
      </button>
    </span>
  </div>
</form>
<script id="faq-template" type="x-tmpl-mustache">
  {{#data}}
  <div class="accordion-item" id={{id}}>

    <h2 class="accordion-header m-0">
      <button class="accordion-button collapsed btn-number" type="button" data-bs-toggle="collapse"
        data-bs-target=#t2{{id}} aria-expanded="false" aria-controls=t2{{id}} aria-label="ac2">
        {{question}}
      </button>
    </h2>
    <div id=t2{{id}} class="accordion-collapse collapse" aria-labelledby="h1" data-bs-parent="#accordion">
      <div class="accordion-body">
        <p class="text-secondary fs-14">
          {{answer}}
        </p>
      </div>
    </div>
  </div>
{{/data}}
</script>
<script id="err-msg" type="x-tmpl-mustache">
  <div class="bg-danger py-2 ps-2 text-white fw-bold fs-3">{{data}}</div>
  </script>
<div class="accordion" id="accordion">
  @@for(var i = 0 ; i < 15 ; i++){ <div class="accordion-item">
    <h2 class="accordion-header m-0">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target=#t2`+ i +`
        aria-expanded="false" aria-controls=t2`+ i +` aria-label="ac2">
        lorem
      </button>
    </h2>
    <div id=t2`+ i +` class="accordion-collapse collapse" aria-labelledby="h1" data-bs-parent="#accordion">
      <div class="accordion-body">
        <p class="text-secondary fs-14">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum ipsa enim ut. Mollitia ratione debitis vel! Ex,
          sequi quae, aliquam blanditiis dignissimos necessitatibus veniam molestiae iusto, ipsam quis iste nemo?
        </p>
      </div>
    </div>
</div>
}
</div>
