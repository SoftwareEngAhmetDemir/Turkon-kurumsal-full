<div class="card text-white h-5">
    <picture>
        <source srcset="@@src" media="(min-width: 769px)" />
        <source srcset="@@src" media="(max-width: 768px)" />
        <img src="@@src" alt="some alt" class="img-fluid w-100 card-img-top" loading="lazy" width="400" height="225"/>
    </picture>
    <div class="card-body linear-@@color custom-card">
        <div class="card-bar card-content-border">
            <h4 class="card-title mb-3 text-white">@@title</h4>
            <p class="card-text m-0 text-white pe-2">@@description</p>
        </div>
        <div class="d-flex justify-content-end w-100 pos-icon">
            <a href="#" class="btn-sm bg-white d-flex justify-content-center align-items-start p-2" aria-label="details">
                <i class="ms-icon ms-icon-arrow-next text-danger"></i>
            </a>
        </div>
    </div>
</div>
